<ion-header [translucent]="true">
	<ion-toolbar color="danger">
		<ion-title>
			Pemantauan Gejala
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Tab 4</ion-title>
		</ion-toolbar>
	</ion-header>
	<div *ngIf="user.id != null">
		<ion-list>
			<ion-item *ngFor="let list of daylist" class="item-terpopuler" (click)="goToJournalDetail(list['id'])">
				<ion-grid>
					<ion-row>
						<ion-col size="11">
							<div>
								<b>{{ list ['name'] }}</b>
							</div>
							<div>{{ list ['date'] }}</div>
						</ion-col>
						<ion-col size="1">
							<ion-badge color="medium" *ngIf="list.symptom_status == 0">&nbsp;&nbsp;&nbsp;</ion-badge>
							<ion-badge color="success" *ngIf="list.symptom_status == 1">&nbsp;&nbsp;&nbsp;</ion-badge>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-list>
		<ion-button expand="full" color="danger" (click)="goToSymptomStats()" >Grafik</ion-button>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	</div>
	<app-explore-container code="401" message="Harap" *ngIf="user.id == null"></app-explore-container>
</ion-content>
