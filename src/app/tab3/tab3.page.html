<ion-header [translucent]="true">
	<ion-toolbar color="danger">
		<ion-title>
			Publik Jurnal
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Tab 3</ion-title>
		</ion-toolbar>
	</ion-header>


	<ion-list>
		<ion-item *ngFor="let publicjournal of publicJournals" class="item-terpopuler" (click)="goToJournalDetail(publicjournal.patient.id)">
			<ion-grid>
				<ion-row>
					<ion-col size="9">
						<div>
							<b>PISOM-{{ publicjournal.patient_id }}</b>
						</div>
						<div>{{ publicjournal.patient.age }}</div>
						<div>{{ (publicjournal.patient.gender == 1 ? "Laki-Laki" : "Perempuan") }}</div>
					</ion-col>
					<ion-col size="3">
						<div>
							<b><br /><ion-text color="danger">Sembuh</ion-text></b>
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>

</ion-content>
